<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice RAG Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 400px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      padding: 15px;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #14B8A6;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #333;
      color: white;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-top: 1px solid #333;
    }

    .mic-btn {
      background: #14B8A6;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      margin-left: 10px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;                  /* ⬆️ more padding around the edges */
      display: flex;
      flex-direction: column;
      gap: 15px;                      /* ⬆️ adds space between each message */
      scroll-behavior: smooth;        /* smooth scroll effect */
    }

    .message {
      padding: 12px 18px;             /* ⬆️ more internal padding for each bubble */
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;               /* improves readability */
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Talk with Alex (AI)</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <button class="mic-btn" id="micBtn"><i class="fa-solid fa-microphone"></i></button>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById("micBtn");
    const chatMessages = document.getElementById("chatMessages");
    const audio = document.getElementById("audio");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = false;

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    micBtn.addEventListener("click", () => {
      recognition.start();
      micBtn.style.background = "#f87171";
      micBtn.innerHTML = '<i class="fa-solid fa-microphone-slash"></i>';
    });

    recognition.onresult = async (event) => {
      const userSpeech = event.results[0][0].transcript;
      addMessage(userSpeech, "user");

      micBtn.style.background = "#14B8A6";
      micBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';

      try {
        const formData = new FormData();
        formData.append("message", userSpeech);
        const res = await fetch("/chat", { method: "POST", body: formData });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.error) {
          addMessage(`❌ Error: ${data.error}`, "bot");
        } else {
          addMessage(data.reply, "bot");

          // ✅ Play the audio silently without showing player
          const audio = new Audio(data.audio);
          audio.play().catch(err => console.warn("Autoplay blocked:", err));
        }
      } catch (err) {
        addMessage(`❌ Error: ${err.message}`, "bot");
        console.error(err);
      }
    };

    recognition.onend = () => {
      micBtn.style.background = "#14B8A6";
      micBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
    };
  </script>
</body>
</html>
